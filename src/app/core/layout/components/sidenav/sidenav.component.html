<app-header [sidenav]="sidenav"></app-header>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <p class="designation">Administrator</p>
        <mat-divider></mat-divider>
  
        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/dashboard">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
        </button>
  
        <button mat-button class="menu-button" routerLink="/employees">
            <mat-icon>groups</mat-icon>
            <span>Employees</span>
        </button>
        
        <mat-divider></mat-divider>
  
        <button mat-button class="menu-button" routerLink="/">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
  
    </mat-sidenav>
    <mat-sidenav-content style="background-color:#faf9fd">
        <div class="mat-elevation-z4" style="border-radius: 10px; margin: 2rem; padding: 1rem;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>  
</mat-sidenav-container>
