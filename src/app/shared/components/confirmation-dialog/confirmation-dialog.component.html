<h2 mat-dialog-title>{{_data.dialogTitle}}</h2>
<mat-dialog-content>
    <p>{{ _data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" cdkFocusInitial (click)="onConfirm()">{{ _data.confirmButtonLabel }}</button>
</mat-dialog-actions>
